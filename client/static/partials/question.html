<div ng-controller='questionController'>
    <div>
        <h2 ng-bind="question.question"></h2>
        <p ng-bind="question.description"></p>
        <div style="border: solid 2px black; padding: 15px;" ng-repeat="answer in question.answers | orderBy: '-likes'">
            <div>
                <div>
                    <h6>--<span ng-bind="answer.user"></span></h6>
                    <p><strong ng-bind="answer.answer"></strong></p>
                    <p ng-bind="answer.details"></p>
                </div>
                <div>
                    <p><span ng-bind="answer.likes + ' likes'"></span></p><button ng-click="like(answer._id)">Like!</button>
                </div>
            </div>
        </div>
    </div>
</div>
